<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaClone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="instagram-wrapper">
        <aside class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular iphone">
        </aside>
        <aside class="instagram-login">
            <div class="card">
                <img class="logo" src="./img/instagram-logo.png" alt="logo Instagram">
                <div class="perfilPicture">
                    <img src="./img/perfil-instagram.jpg" alt="Mulher foto de perfil ">
                </div>
                <button class="buttonInsta">Continue como sprucegabriela</button>
                <a class="linkBlue" href="#">Remover conta</a>
            </div>
            <div class="card">
                <p>Não é sprucegabriela?</p>
                <p> <a href=""  class="linkBlue">Alternar conta</a> ou <a href=""  class="linkBlue">Inscreva-se</a></p>
            </div>
            <div class="instagram-get">
                <p>Baixe o aplicativo</p>
                <div class="instagram-buttonBox">
                    <a href="#" class="buttonDownload"><img src="./img/apple-button.png" alt=""></a>
                    <a href="#" class="buttonDownload"><img src="./img/googleplay-button.png" alt=""></a>
                </div>
            </div>
        </aside>
    </section>
    <script src="./app.js"></script>
</body>
</html>
