<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaClone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="flex-container">
        <aside class="cellphone">
            <img src="./img/instagram-celular.png" alt="celular iphone">
        </aside>
        <aside class="login">
            <div class="card">
                <img id="logo" src="./img/instagram-logo.png" alt="logo Instagram">
                <img id="perfilPicture" src="./img/perfil-instagram.jpg" alt="Mulher foto de perfil ">
                <button id="buttonInsta">Continue como sprucegabriela</button>
                <a id="removeCount" href="#">Remover conta</a>
            </div>

            <div class="card">
                <p>Não é sprucegabriela?</p>
                <p> <a href="">Alternar conta</a> ou <a href="">Inscreva-se</a></p>
            </div>

            <div class="buttons">
                <p>Baixe o aplicativo</p>
                <div class="buttonBox">
                    <a href="http://"><img src="./img/apple-button.png" alt=""></a>
                    <a href="http://"><img src="./img/googleplay-button.png" alt=""></a>
                </div>
            </div>
        </aside>
    </section>
    <script src="./app.js"></script>
</body>
</html>
